<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculator</title>
</head>

<body>
    <div id="background-container">

        <div id="calculator-container">
            <img id="lady" src="img/lady.png">
            <p id="display">0</p>

            <div id="button-container">

                <button class="key MC" id="MC" aria-label="MC" >MC</button>
                <button class="key operator" id="MR" aria-label="MR" disabled>MR</button>
                <button class="key operator" id="M+" aria-label="M+" disabled>M+</button>
                <button class="key operator" id="%" aria-label="%">%</button>
                <button class="key operator" id="/" aria-label="/">/</button>
                <button class="space" id="space1" disabled></button>
                <button class="key operator" id="%" aria-label="%">%</button>
                <button class="key number" id="7" aria-label="7">7</button>
                <button class="key number" id="8" aria-label="8">8</button>
                <button class="key number" id="9" aria-label="9">9</button>
                <button class="key operator" id="*" aria-label="*">*</button>
                <button class="space" id="space2" disabled></button>
                <button class="key operator" id="+-" aria-label="+-" disabled>+-</button>
                <button class="key number" id="4" aria-label="4">4</button>
                <button class="key number" id="5" aria-label="5">5</button>
                <button class="key number" id="6" aria-label="6">6</button>
                <button class="key operator" id="-" aria-label="-">-</button>
                <button class="space" id="space3" disabled></button>
                <button class="key clear" id="C/AC" aria-label="C/AC">C/AC</button>
                <button class="key number" id="1" aria-label="1">1</button>
                <button class="key number" id="2" aria-label="2">2</button>
                <button class="key number" id="3" aria-label="3">3</button>
                <button class="key operator" id="+" aria-label="+">+</button>
                <button class="space" id="space4" disabled></button>
                <button class="key number" id="00" aria-label="0.0">0.00</button>
                <button class="key number" id="0" aria-label="0">0</button>
                <button class="key operator" id="\." aria-label="\.">.</button>
                <button class="key equals" id="=" aria-label="=">=</button>

            </div>

        </div>

    <div id="footer">
        <p>Copyright Â© 2026 <a href="https://github.com/Squeshly-Freezed">Squeshly-Freezed</a></p>
    </div>

    </div>

</body>
</html>
